<!DOCTYPE html>
<html>
<head>
    <title>Hero chat !</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="app">
        <div id="user">
            <div id="logo"></div>
            <div id="login-box" v-show="shared.user === undefined">
                <input type="text" v-model="loginUsername" placeholder="username" />
                <input type="password" v-model="loginPassword" placeholder="password" />
                <button v-on:click="login">Login</button>
            </div>
            <div id="user-profile" v-show="shared.user !== undefined">
                <span class="username">{{ shared.user.username }}</span>
                <button v-on:click="logout">Logout</button>             
            </div>
        </div>

        <div id="rooms">
            <div id="create-room">
                <input type="text" v-model="roomName" placeholder="room name" />
                <button v-on:click="createRoom">Create</button>
            </div>
            <div id="rooms-list">
                <span class="rooms-title">Rooms</span>
                <ul class="rooms-list"> 
                    <li v-for="room in shared.rooms" v-on:click="joinRoom(room.name)">
                        {{ room.name }}
                    </li>
                </ul>
            </div>
        </div>

        <div id="chatroom">
            <div id="chatroom-messages">
                <div v-for="message in shared.messages">
                    {{ message.text }}
                </div>
            </div>
            <div id="chatroom-input">
                <input type="text" v-model="chatMessageText" placeholder="Message" />
                <button v-on:click="sendMessage">Send</button> 
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/dist/bundle.js"></script>
</body>
</html>
